<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Snatcher - Deteksi Warna Dominan dari Gambar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Color Snatcher</h1>
        <p>Deteksi 5 warna dominan dari gambar Anda</p>
    </header>

    <main>
        <section class="upload-section">
            <div class="upload-container" id="upload-container">
                <div class="upload-area" id="upload-area">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Klik atau seret gambar ke sini</p>
                    <input type="file" id="file-input" accept="image/*" hidden>
                </div>
                <button class="upload-btn" id="upload-btn">Pilih Gambar</button>
            </div>
        </section>

        <section class="result-section" id="result-section" style="display: none;">
            <div class="image-container">
                <h2>Gambar Asli</h2>
                <div class="image-preview">
                    <img id="preview-image" src="" alt="Preview gambar">
                </div>
            </div>

            <div class="palette-container">
                <h2>Palet Warna Dominan</h2>
                <div class="palette" id="color-palette">
                    <!-- Warna akan ditambahkan secara dinamis oleh JavaScript -->
                </div>
                <div class="palette-actions">
                    <button id="copy-all-btn" class="action-btn">
                        <i class="fas fa-copy"></i> Salin Semua Warna
                    </button>
                    <button id="save-palette-btn" class="action-btn">
                        <i class="fas fa-download"></i> Simpan Palet
                    </button>
                </div>
            </div>
        </section>
    </main>

    <div class="notification" id="notification">
        <p id="notification-text"></p>
    </div>

    <footer>
        <p>Color Snatcher &copy; 2025 - Dibuat dengan ❤️ oleh @temamumtaza untuk 7 Day Coding Challenge</p>
    </footer>

    <script src="kmeans.js"></script>
    <script src="app.js"></script>
</body>
</html>
